<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggled-button{
            padding: 10px 10px;
            color: white;
            background-color: black;
            font-size: 12px;
            font-weight: bold;
            border-radius: 5px;
            border: none;

        }
        .is-toggled{
            color: black;
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>
<body>

    <!--  The word "toggle" means turn on/off. -->
    <button
    onclick="clicked('#is-toggled')"
    id="is-toggled"
    class="toggled-button">Gaming
    </button>


    <button
    onclick="clicked('#is-toggled-2')"
    id="is-toggled-2"
    class="toggled-button">Music
    </button>

    <button
    onclick="clicked('#is-toggled-3')"
    id="is-toggled-3"
    class="toggled-button">Tech
    </button>

    <script>
        

        function clicked(param){
            let button = document.querySelector(param)

            if(!button.classList.contains('is-toggled')){
                button.classList.add('is-toggled')
            }else{
                button.classList.remove('is-toggled')
            }
        }
    </script>

</body>
</html>
