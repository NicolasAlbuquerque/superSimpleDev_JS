<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>

    <style>
        .cost-input{
            padding: 10px;
            font-size: 15px;
        }
        .calculate-button{
            background-color: green;
            padding: 10px 25px;
            color:white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping calculator</p>

    <input class='js-cost-input cost-input' onkeydown="handleCostKeySDown(event)"
    placeholder="Cost of order"
    >

    <button
    class="calculate-button"
    onclick="calculateTotal()"
    >Calculate</button>

    <p class="js-total-cost"></p>

    <script>

        function handleCostKeySDown(event){
        
        if(event.key === 'Enter'){
            calculateTotal()
        }
        }



        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input')
            const result = document.querySelector('.js-total-cost')
            let cost= Number(inputElement.value);


            if(cost <= 0){
                result.classList.add('red')
                    result.innerHTML=`Error: cost cannot be less than or $0 `
            
            }else if(cost < 40){
                cost = cost + 10;   
                document.querySelector('.js-total-cost')
                    .innerHTML= `Total Cost $${cost}`
            }else{
                document.querySelector('.js-total-cost')
                    .innerHTML= `Total Cost $${cost}`
            }
            
        }


    </script>
</body> 
</html>
