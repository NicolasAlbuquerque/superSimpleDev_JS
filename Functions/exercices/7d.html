<body>
    <script>
        
        function convertToFahrennheit(celsius){
                    return `Convertendo ${celsius}ºC para Fahrenheit temos:  ${(celsius * 9 / 5) +32}ºF`
        }

        console.log(convertToFahrennheit(25));
    </script>
</body>
