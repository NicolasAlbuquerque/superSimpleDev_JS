<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a></a>
    <button onclick="playGame('heads')">Heads</button>
    <button onclick="playGame('tails')">Tails</button>
    <script>
        
        let score  = JSON.parse(localStorage.getItem('score')) || {
            wins: 0 ,
            losses: 0
        }
        
        function coin(){
            let random = Math.random()
            let result = ''
            if(random < 0.5){
                result='tails'
            }else{
                result='heads'
            }
            return result
        }


        function playGame(guess){

            const pcMove= coin();


            if(guess === pcMove){      
                console.log('aqui ',guess, pcMove);
                score.wins+=1
                console.log(` Pc move ${pcMove}, you picked ${guess}, You win
`)

            }else {
                
                console.log('aqui', guess, pcMove);
                score.losses+=1
                console.log(`Pc move ${pcMove}, you picked ${guess}, You lose
`)

            }

            
            console.log(`Score: Wins: ${score.wins}; Losses: ${score.losses}`);
            localStorage.setItem('score', JSON.stringify(score))
        }
    </script>
</body>
</html>
