<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <p>Rock Paper Scissor</p>
    <button onclick="
    playGame('Rock')
    ">ROCK</button>
    <button onclick="
    playGame('Paper')
    ">PAPER</button>
    <button onclick="
        playGame('Scissor')
    ">SCISSORS</button>
    <button onclick="
    score.losses=0;
    score.wins=0;
    score.ties=0
    localStorage.removeItem('score')
    ">Reset score</button>

    <script>

        let score = JSON.parse(localStorage.getItem('score')) || {// pegando o que estava no local storagem como string, e convertendo para object  || colocando um valor default caso nÃ£o exista nada no localStorage
                wins: 0,
                losses: 0,
                ties: 0,
            }
/*
        if(!score){
            score = {
                wins: 0,
                losses: 0,
                ties: 0,
            }
        }
*/
        function playGame(playerMove) {
            const pcMove = pickComputerMove();
            let result = ''

            if (playerMove === 'Scissor') {

                if (pcMove === 'Scissors') {
                    result = 'You tie'
                } else if (pcMove === 'Paper') {
                    result = 'You win'
                } else if (pcMove === 'Rock') {
                    result = 'You lose'
                }
            } else if (playerMove === 'Paper') {
                if (pcMove === 'Paper') {
                    result = 'You tie'
                } else if (pcMove === 'Scissors') {
                    result = 'You lose'
                } else if (pcMove === 'Rock') {
                    result = 'You win'
                } 
            } else if (playerMove === 'Rock'){
                if (pcMove === 'Rock') {
                    result = 'You tie'
                } else if (pcMove === 'Paper') {
                    result = 'You lose'
                } else {
                    result = 'You win'
                }
            
            }

            if(result === 'You win'){
                score.wins +=1
            }else if (result === 'You lose'){
                score.losses += 1
            }else if (result === 'You tie'){
                score.ties += 1
            }

                localStorage.setItem('score',JSON.stringify(score)) // salvando no local storage. e convertendo para string

            alert(`You Picked ${playerMove}, Computer picked ${pcMove}. ${result}
wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`);

        }
        



        function pickComputerMove() {
            const randomNumber = Math.random(); // Random always generates a number grather than igual to 0 and less than 1 >= 0 < 1
            let pcMove = '';

            if (randomNumber >= 0 &&    randomNumber < 1 / 3) {
                pcMove = 'Rock';

            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                pcMove = 'Paper';

            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                pcMove = 'Scissors';

            }
            return pcMove;
        }


    </script>
</body>

</html>
