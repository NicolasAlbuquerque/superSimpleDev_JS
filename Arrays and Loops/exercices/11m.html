<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array1= [1,-3,5]
        const array2= [-2,3,-5,7,10]
        

        function minMax(nums){
            let result= {
                        min:null,
                        max:null
                    }
            for(let i = 0 ; i < nums.length; i++){
                let value=nums[i]

                if (result.min === null || result.min < value){
                    result.min= value
                
                }
                if(value > result.max || result.max === null){
                    result.max=value
                }
            }
            return result
        }
        console.log(minMax(array1));
        console.log(minMax(array2));
        console.log(minMax(array2));
        console.log(minMax([3]));
        console.log(minMax([]));

    </script>
</body>
</html>
