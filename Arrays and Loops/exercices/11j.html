    <script>
        const array1=[
            1,

        ]

        const array2= [

        ]

        function addArrays(array1, array2){
            let newArray=[]

            for(let i =0 ;i < array1.length; i++){  
                num1=array1[i]
                num2=array2[i]
 
                newArray.push(num1+num2)
            }

            return console.log(newArray);
        }
        addArrays(array1,array2)

    </script>
