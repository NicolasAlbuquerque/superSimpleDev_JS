<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array1 = ['green', 'red', 'blue', 'red'];


        function findIndex(array, word){
            let index = -1;

            for(let i = 0; i< array.length; i++){
                
                if (array1[i] === word){
                    index  =  i
                    break;
                }
            }
            return index;
        }

        console.log(findIndex(array1, 'red')) 
        console.log(findIndex(array1, 'yellow'))
    </script>
</body>
</html>
