    <script>
        const array1 = ['green', 'red', 'blue', 'red'];


        function findIndex(array, word){
            let index = -1;

            for(let i = 0; i< array.length; i++){
                
                if (array1[i] === word){
                    index  =  i
                    break;
                }
            }
            return index;
        }

        function unique(array){
            let uniqueArray = []

            for(let i =0; i < array.length; i++){               
            let word = array[i]
                
            if(findIndex(uniqueArray,word) === -1){
                    uniqueArray.push(word)
                }
            }


            return console.log(uniqueArray);
        }
