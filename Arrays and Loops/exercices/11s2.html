    <script>
        let array0= ['egg','apple', 'egg','egg', 'ham']
        function removeEgg(array){
            let result = []
            let eggRemoved =0
            for(let i = 0; i < array.length;i++){
                if(array[i]=== 'egg'&& eggRemoved < 2){
                    
                    eggRemoved++;
                    continue;
                }
                result.push(array[i])
            } 

            return result;
        }
        console.log(array0);
        console.log(removeEgg(array0));
    </script>
