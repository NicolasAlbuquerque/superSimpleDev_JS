    <script>
        let randomNumber = Math.random()
        let result 
        console.log(randomNumber);
        let mine='Heads'
        if(randomNumber < 0.5){
            result = "Heads"
            console.log(result);
            if(mine === result){
                console.log('Heads, you win');
            }else{
                console.log('Heads, you lose');
            }


        }else{
            result = 'Tails'
            console.log(result);
            if(mine === result){
                console.log('Tails, you Win!');
            }else{
                console.log('Tails, you lose');
            }
        }
    </script>
