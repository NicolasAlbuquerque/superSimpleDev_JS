<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <p class="results"></p>

    <p>
    
    <button onclick="
    updateCalculation('1')
    ">1</button>
    
    <button onclick="
    updateCalculation('2')
    ">2</button>
    
    <button onclick="
    updateCalculation('3')
    ">3</button>
    
    <button onclick="
    updateCalculation('+')
    ">+</button>
    </p>


    <p>
    
    <button onclick="
    updateCalculation('4')
    ">4</button>
    
    <button onclick="
    updateCalculation('5')
    ">5</button>
    
    <button onclick="
    updateCalculation('6')
    ">6</button>

    <button onclick="
    updateCalculation('-')
    ">-</button>
    </p>

    <p>
    
        <button onclick="
        updateCalculation('7')
        ">7</button>
        
        <button onclick="
        updateCalculation('8')
        ">8</button>
        
        <button onclick="
        updateCalculation('9')
        ">9</button>
        
        <button onclick="
        updateCalculation('*')
        ">*</button>
    </p>

    <p>
        <button onclick="
        updateCalculation('0')
        ">0</button>
        
        <button onclick="
        updateCalculation('.')
        ">.</button>
        
        <button onclick="
    calculation= eval(calculation)
    displayCalculation()   
    console.log(calculation)
    ">=</button>
        
        <button onclick="
        updateCalculation(' / ')
        
        ">/</button>
    </p>

    <p>
        <button onclick="
            calculation=' '
            displayCalculation()  

            console.log(calculation)
            ">Clear</button>
    </p>

    <script>
        const results = document.querySelector('.results')

        let calculation = localStorage.getItem('calculation')|| ''
        displayCalculation();   

        function updateCalculation(value){
            calculation+=value
            displayCalculation()
            console.log(calculation);
            localStorage.setItem('calculation', calculation)
        }

        function displayCalculation(){
            results.innerHTML=calculation
        }

    </script>
</body>
</html>
