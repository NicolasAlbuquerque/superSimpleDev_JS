<body>
    <script>
        const foods = ['egg', 'apple', 'egg', 'egg', 'ham']
        
        function removeEgg(foods) {
        let removedEgg = 0
        return foods.filter(food => {
            if(food === 'egg' && removedEgg < 2){
                removedEgg++
                return false
            }
            return true
        })
        }

        console.log(removeEgg(foods))

    </script>
