<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button
    onclick='added()'
    
    >
    Add to Cart
    </button>
    <p class="paragraph-js"></p>

    <script>

        let timeoutId;
        let paragrafo = document
            .querySelector('.paragraph-js')

        function added(){
            
            paragrafo.innerText='Added.'

            clearTimeout(timeoutId);
            
            timeoutId = setTimeout(function(){
                paragrafo.innerText = ''
            },2000)
            
        }
        

    </script>
</body>
</html>
