<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="12r.css">
</head>
<body>

    <p class="title">Rock Paper Scissor</p>

    <button 
    class="move-button js-rock-button"
    ><img src="assets/rock-emoji.png" alt="" 
    class="move-icon">
    </button>

    <button
    class="move-button js-paper-button"
    ><img src="assets/paper-emoji.png" alt=""
    class="move-icon">
    </button>

    <button 
    class="move-button js-scissors-button"
    ><img src="assets/scissors-emoji.png" alt=""
    class="move-icon">
    </button>
    
    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score" ></p>

<button 
    class="reset-score-button js-reset-button"
>Reset score</button>

    <button
    class="auto-play-button js-auto-play-button"
    >Auto play</button>

    <button
    class="stop-button js-stop-button"
    >Stop AutoPlay</button>

    <script src="12r.js"></script>
</body>

</html>
