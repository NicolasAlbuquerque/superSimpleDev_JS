<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style-rock-paper-scissors.css">
</head>
<body>

    <p class="title">Rock Paper Scissor</p>

    <button 
    class="move-button"
    onclick="
    playGame('Rock')
    "><img src="assets/rock-emoji.png" alt="" class="move-icon"></button>

    <button
    class="move-button"
    onclick="
    playGame('Paper')
    "><img src="assets/paper-emoji.png" alt="" class="move-icon"></button>

    <button 
    class="move-button"
    onclick="
    playGame('Scissors')
    "><img src="assets/scissors-emoji.png" alt="" class="move-icon"></button>
    
    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score" ></p>

<button 
    class="reset-score-button"
onclick="
    score.losses=0;
    score.wins=0;
    score.ties=0
    localStorage.removeItem('score')
    updateScoreElement();
    ">Reset score</button>

    <button
    class="auto-play-button"
    onclick="autoPlay()"
    >Auto play</button>

    <script src="rock-paper-scissors.js"></script>
</body>

</html>
